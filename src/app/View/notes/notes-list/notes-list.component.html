<div class=" container-fluid">
  <div class="d-flex justify-content-evenly align-items-center">
    <div class="input-group mt-2 w-25">
      <input [(ngModel)]="searchText" type="search" id="form1" placeholder="Search..." class="form-control" />
      <button type="button" class="btn btn-primary ">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <button (click)="edit(mymodal,'')" type="button" class="ms-auto btn btn-success mt-2" data-bs-toggle="modal"
      data-bs-target="#exampleModal">
      Add New Note
    </button>
  </div>
  <div class="Notes mt-md-3">
    <div class="row ">
      <div class="col-md-3 mt-3" *ngFor="let item of NotesDB |filter:searchText">
        <div class="Box card position-relative" style="width: 18rem; border: 1px solid rgb(192, 187, 187);">
          <div class="card-body">
            <h5 class="  d-inline position-relative card-title">{{item.title}}
              <span (click)="edit(mymodal,item.id)" class="editNote position-absolute  p-2 fs-6 text-success "data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fas fa-edit"></i>
              </span>
            </h5>
            <p class="card-text">{{item.description}}</p>
          </div>

          <span (click)="deleteItem(item.id)" class="trashNote position-absolute   d-inline p-2 fs-6 text-danger ">
            <i class="fa fa-trash-alt"></i>
          </span>

        </div>
      </div>
    </div>
  </div>
</div>



<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <app-notes-show [idShow]="idItem" (items)="getUpdateItems($event)"></app-notes-show>
  </div>
</ng-template>
